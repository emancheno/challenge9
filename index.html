<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="main-container">
    <div class="image">
      <div class="eye-image"></div>
    </div>
    <h1 class="title">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="details-container">
      <div class="value">
        <img src="images/icon-ethereum.svg" alt=" icon-ethereum">
        0.041 ETH
        </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="">
        3 days left
      </div>
    </div>
    <div class="line"></div>
    <div class="creator-container">
      <div class="photo"></div>
      <p class="creator">Creation of <span class="title">Jules Wyvern</span></p>
    </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Edwar Mancheno</a>.
      </div>
    </footer>
</body>
</html>
